<!DOCTYPE html>
{% extends "layouts/base.html" %}
<html lang="en">
<meta charset="UTF-8">
<title>Soma Greeting</title>
<!- This is a replacement block for Body in base.html -->
{% block body %}
<div class="col-12">
    <h1 style="color:red;">Introducing Soma!</h1>
    <p>Hello, {{nickname}}!</p>
    <body style="background-color:white;">
</div>
<div class="col-12">
    <form action="/soma" id="greet" method="POST" >
        <label for="name">Type a greeting name?</label>
        <input name="name" id="name">
        <input type="submit" value="Greetings!">
    </form>

</div>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}

</html>
