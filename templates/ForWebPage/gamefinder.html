{% block body %}
    <head>
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
        <script>
            function gamepicks()
            {
                const gamelist = ["Valorant", "Overwatch", "Forza", "Fortnite", "Rainbow Six Siege", "League of Legends", "Dirt", "Gran Turismo", "Dead by Daylight", "Call of Duty", "Asseto Corsa"];
                const resultA = document.getElementById("input1").value;
                const resultB = document.getElementById("input2").value;

                if (resultA === "3") {
                    alert("Error: choose game platform");
                }
                else if (resultB === "3") {
                    alert("Error: Choose a game type");
                } else {
                    {#alert("A: " + resultA + "B: " + resultB);#}
                    if (resultA === "0" && resultB === "0") {
                        document.getElementById("popcorn").innerHTML=gamelist[2]+", "+ gamelist[6];
                    }
                    else if(resultA === "0" && resultB === "1") {
                        document.getElementById("popcorn").innerHTML=gamelist[1]+", "+gamelist[3]+", "+gamelist[9];
                    }
                    else if(resultA === "0" && resultB === "2") {
                        document.getElementById("popcorn").innerHTML=gamelist[4]+", "+ gamelist[8];
                    }
                    else if(resultA === "1" && resultB === "0") {
                        document.getElementById("popcorn").innerHTML=gamelist[7]+", "+gamelist[2];
                    }
                    else if(resultA === "1" && resultB === "1") {
                        document.getElementById("popcorn").innerHTML=gamelist[1]+", "+gamelist[3]+", "+gamelist[9];
                    }
                    else if(resultA === "1" && resultB === "2") {
                        document.getElementById("popcorn").innerHTML=gamelist[4]+", "+ gamelist[8];
                    }
                    else if(resultA === "2" && resultB === "0") {
                        document.getElementById("popcorn").innerHTML=gamelist[2]+", "+gamelist[10];
                    }
                    else if(resultA === "2" && resultB === "1") {
                        document.getElementById("popcorn").innerHTML=gamelist[1]+", "+gamelist[3]+", "+gamelist[0]+", "+gamelist[9];
                    }
                    else if(resultA === "2" && resultB === "2") {
                        document.getElementById("popcorn").innerHTML=gamelist[4]+", "+ gamelist[5];
                    }


                }

            }
        </script>
    </head>
    <body>
    <style>
        .output {
            padding-top: 20px;
            color: white;
        }
        .ssbutton {
            min-width: 100px;
            min-height: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            font-weight: 700;
            color: #313133;
            background: #4FD1C5;
            background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
            border: none;
            border-radius: 1000px;
            box-shadow: 12px 12px 24px rgba(79,209,197,.64);
            transition: all 0.3s ease-in-out 0s;
            cursor: pointer;
            outline: none;
            position: relative;
            padding: 10px;
        }

        ssbutton::before {
            content: '';
            border-radius: 1000px;
            min-width: calc(300px + 12px);
            min-height: calc(60px + 12px);
            border: 6px solid #00FFCB;
            box-shadow: 0 0 60px rgba(0,255,203,.64);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all .3s ease-in-out 0s;
        }

        .ssbutton:hover, .ssbutton:focus {
            color: #313133;
            transform: translateY(-6px);
        }

        ssbutton:hover::before, ssbutton:focus::before {
            opacity: 1;
        }

        ssbutton::after {
            content: '';
            width: 30px; height: 30px;
            border-radius: 100%;
            border: 6px solid #00FFCB;
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ring 1.5s infinite;
        }

        ssbutton:hover::after, ssbutton:focus::after {
            animation: none;
            display: none;
        }

        @keyframes ring {
            0% {
                width: 30px;
                height: 30px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
        * {
            box-sizing: border-box;
        }
        .search {
            position: absolute;
        }
        .container {
            position: absolute;
        }
        /* Create two equal columns that floats next to each other */
        .column2 {
            float: left;
            width:100%;
            padding: 10px;
            height: 800px;
        }
        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
            font-size: x-large;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
            font-size: x-large;

        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        /* Clear floats after the columns */
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 23px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #4CAF50;
            width: 24%;
        }
        .button1:hover {
            box-shadow: 0 12px 16px 0 rgb(255,255,255), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .button2 {background-color: #008CBA; width: 24%;}
        .button2:hover {
            box-shadow: 0 12px 16px 0 rgb(255,255,255), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .button3 {background-color: #d30505; width: 24%;}
        .button3:hover {
            box-shadow: 0 12px 16px 0 rgb(255,255,255), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .button4 {background-color: mediumpurple; width: 24%;}
        .button4:hover {
            box-shadow: 0 12px 16px 0 rgb(255,255,255), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        .extra {

        .space {

        }
        .answer{

        .heading{

            color: white;

        tr:nth-child(even) {
        }
        body{
            background-image: url("https://cdn.wallpapersafari.com/59/96/7jsr3k.jpg");
            background-size: 100%;
        }
        .hh{
            color: white;
            font: x-large Brush Verdana, cursive
        }

    </style>

    <div class="row">

            <table>

                    <th class="heading">Please input your platform and ideal game type</th>

    {#            class="ip1" in select; 1 to 2#}
                <tr class="space" style="align-items: center">
                    <td>
                        <img class="table2" src="" width="300">

                        <select id="input1" class="extra">

                            <option value="0">Xbox</option>

                        <select id="input2" class="extra">

                        </select>

                        <img class="table3" src="" width="300">

                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="answer1">MATCHES FOUND:</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="popcorn" class="answer"> </p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <form class="search" action="">
        <label for="" style="color: white; font-size: xx-large">Found a game? Get news on it!</label>
        <input class="input" type="text">
        <button class="ssbutton" type="submit">SEARCH!</button>
    </form>

    <div class="container output">
        <ul class="news-list"></ul>
    </div>

    <script>
        const searchFrom = document.querySelector('.search');
        const input = document.querySelector('.input');
        const newsList = document.querySelector('.news-list');

        searchFrom.addEventListener('submit', retrieve)

        function retrieve(e){
            e.preventDefault()

            const apiKey = 'a961ccbc9a8d47a0974302b9596eeccb'
            let topic = input.value;
            let url = 'https://newsapi.org/v2/everything?q=' + topic + '&apiKey=' + apiKey;
            fetch(url).then((res)=>{
                return res.json()
            }).then((data)=>{
                console.log(data)
                data.articles.forEach(article =>{
                    let li = document.createElement('li');
                    let a = document.createElement('a');
                    a.setAttribute('href', article.url)
                    a.setAttribute('target', '_blank')
                    a.textContent = article.title;
                    li.appendChild(a);
                    newsList.appendChild(li);
                })
            })
            console.log(topic)
        }
    </script>
