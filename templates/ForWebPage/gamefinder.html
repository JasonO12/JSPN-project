<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>WebPage</title>
{% block body %}
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
        <script>
            function gamepicks()
            {
                const gamelist = ["Valorant", "Overwatch", "Forza", "Fortnite", "Rainbow Six Siege", "League of Legends", "Dirt", "Gran Turismo", "Dead by Daylight"];
                const resultA = document.getElementById("input1").value;
                const resultB = document.getElementById("input2").value;

                if (resultA === "3") {
                    alert("Error: choose game platform");
                }
                else if (resultB === "3") {
                    alert("Error: Choose a game type");
                } else {
                    {#alert("A: " + resultA + "B: " + resultB);#}
                    if (resultA === "0" && resultB === "0") {
                        document.getElementById("popcorn").innerHTML=gamelist[2]+", "+ gamelist[6];
                    }
                    else if(resultA === "0" && resultB === "1") {
                        document.getElementById("popcorn").innerHTML=gamelist[1]+;
                    }
                    else if(resultA === "0" && resultB === "2") {
                        document.getElementById("popcorn").innerHTML=gamelist[4]+", "+ gamelist[8];
                    }
                    else if(resultA === "1" && resultB === "0") {
                        document.getElementById("popcorn").innerHTML=gamelist[7]+", "+gamelist[2];
                    }
                    else if(resultA === "1" && resultB === "1") {
                        document.getElementById("popcorn").innerHTML=gamelist[1]+", "+gamelist[3];
                    }
                    else if(resultA === "1" && resultB === "2") {
                        document.getElementById("popcorn").innerHTML=gamelist[4]+", "+ gamelist[8];
                    }
                    else if(resultA === "2" && resultB === "0") {
                        document.getElementById("popcorn").innerHTML=gamelist[2];
                    }
                    else if(resultA === "2" && resultB === "1") {
                        document.getElementById("popcorn").innerHTML=gamelist[0];
                    }
                    else if(resultA === "2" && resultB === "2") {
                        document.getElementById("popcorn").innerHTML=gamelist[4]+", "+ gamelist[5];
                    }


                }

            }
        </script>
    </head>
    <body>
    <style>

        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column2 {
            float: left;
            width:100%;
            padding: 10px;
            height: 800px;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        .extra {
            font-size: x-large;
        }
        .space {
            line-height: 400px;
        }
        .answer{
            text-align: center;
            font-size: xxx-large;
            font-style: normal;
            color: darkorange;
        }
        tr:nth-child(even) {
            background-color: mediumpurple;
        }
        body{
            background-color: mediumpurple;

        }

    </style>

    <div class="row">
        <div style="background-color:mediumpurple">
            <h2>Find A Video Game</h2>
            <table style= "width:100%" >
                <tr>
                    <form method="get" action="/designs">
                        <button class="button button1">Home</button>
                    </form>
                </tr>
                <tr>
                    <form method="get" action="/ratings">
                        <button class="button button2">Add Ratings</button>
                    </form>
                </tr>
                <tr>
                    <form method="get" action="/platforms">
                        <button class="button button3">Platforms/Graphic Settings</button>
                    </form>
                </tr>
                <tr>
                    <form method="get" action="/gamefinder">
                        <button class="button button4">Find Games For You</button>
                    </form>
                </tr>
            </table>
            <table>
                <tr>
                    <th style="font-size: xx-large">Please input your platform and ideal game type</th>
                </tr>
    {#            class="ip1" in select; 1 to 2#}
                <tr class="space" style="align-items: center">

                    <td>
                        <select id="input1" class="extra">
                            <option value="3"> </option>
                            <option value="0">Xbox</option>
                            <option value="1">Playstation</option>
                            <option value="2">PC</option>
                        </select>
                        <select id="input2" class="extra">
                            <option value="3"> </option>
                            <option value="0">Driving</option>
                            <option value="1">Shooting</option>
                            <option value="2">Strategy</option>

                        </select>

                        <button onclick="gamepicks()" class="extra">Generate games</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="popcorn" class="answer"> </p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </body>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
</html>
